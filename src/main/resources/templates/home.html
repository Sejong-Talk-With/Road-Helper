<!doctype html>
<html lang="en" xmlns="" class="w-100 h-100 d-sm-flex justify-content-center">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>교통약자를 위한 대중교통 이용 안내</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Font -->
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-round.css" rel="stylesheet">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css" rel="stylesheet">

    <style>
        body {
            font-family: 'NanumSquare',serif !important;
        }
        .back-color1{
            background-color: rgb(230,230,230);
        }
        .back-color2{
            background-color: rgb(215,215,215);
        }
        .back-color3 {
            background-color:rgb(150,100,100);
        }


        .text-color1{
            color:rgb(150,100,100);
        }

        @media (min-width: 501px) {
            body{
                width:  500px;
            }
        }

        @media (max-width: 500px) {
            body{
                width: 100%;
            }
        }
    </style>
</head>

<body class="h-100">
<div class="h-100 w-100 back-color1 p-4" >

    <nav class="navbar navbar-expand-lg justify-content-between w-100 mb-2">
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="rgb(150,100,100)" class="bi bi-chevron-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
            </svg>
        </div>
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="rgb(150,100,100)" class="bi bi-house" viewBox="0 0 16 16">
                <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"/>
            </svg>
        </div>
    </nav>

    <div class="text-center">
        <p class="text-color1 mb-5 fs-6 fw-bold">원하는 출발지점과 도착지점을 검색하세요!</p>

        <form class="w-100"  method="post" th:object="${searchForm}">

            <p class="text-color1 fs-5 m-0">출발 지점</p>
            <div class="d-sm-flex w-100 justify-content-center mb-3">
                <div class="input-group mb-3 d-sm-flex  justify-content-center">
                    <span class="input-group-text back-color2 border-0" id="basic-addon1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cursor-fill" viewBox="0 0 16 16">
                            <path d="M14.082 2.182a.5.5 0 0 1 .103.557L8.528 15.467a.5.5 0 0 1-.917-.007L5.57 10.694.803 8.652a.5.5 0 0 1-.006-.916l12.728-5.657a.5.5 0 0 1 .556.103z"/>
                        </svg>
                    </span>
                    <input th:field="*{start}" type="text" class="form-control form-control-lg back-color2 text-center w-50 m-0" placeholder="출발지를 입력해주세요!" aria-label="Username" aria-describedby="basic-addon1">
                    <span class="input-group-text back-color2 border-0" id="basic-addon1-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </span>
                </div>
            </div>

            <p class="text-color1 fs-5 m-0">도착 지점</p>
            <div class="w-100 d-sm-flex justify-content-center mb-2">
                <div class="input-group mb-3 d-sm-flex  justify-content-center">
                    <span class="input-group-text back-color2 border-0" id="basic-addon2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                            <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                        </svg>
                    </span>
                    <input th:field="*{end}" type="text" class="form-control form-control-lg back-color2 text-center w-50" placeholder="목적지를 입력해주세요!" aria-label="Username" aria-describedby="basic-addon1">
                    <span class="input-group-text back-color2 border-0" id="basic-addon2-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </span>
                </div>
            </div>

            <p class="text-color1 fs-5 m-0 mb-1">출발 희망 시간</p>
            <div class="d-sm-flex justify-content-center w-100 mb-3 container">
                <div class="row">
                    <div class="input-group flex-nowrap col">
                        <input th:field="*{time1}" type="text" class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
                    <div class="text-color1 fs-5 m-0 w-25 col">~</div>
                    <div class="input-group flex-nowrap col">
                        <input th:field="*{time2}" type="text" class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
                </div>
            </div>

            <p class="text-color1 fs-5 m-0">교통 약자 유형</p>
            <div class="d-sm-flex justify-content-center mb-4">
                <div class="input-group mb-3">
                    <select th:field="*{type}" class="form-select back-color2 text-center fw-bold">
                        <option th:each="type : ${types}"
                                th:value="${type.type}"
                                th:text="${type.type}">장애인
                        </option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary col-auto back back-color3 border-0 text-center">길찾기 시작</button>
        </form>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"  integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
