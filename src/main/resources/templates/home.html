<!doctype html>
<html lang="en" xmlns="" class="w-100 h-100 d-sm-flex justify-content-center">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>교통약자를 위한 대중교통 이용 안내</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Font -->
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-round.css" rel="stylesheet">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css" rel="stylesheet">

    <style>
        body {
            font-family: 'NanumSquare',serif !important;
        }
        .back-color1{
            background-color: rgb(230,230,230);
        }
        .back-color2{
            background-color: rgb(215,215,215);
        }
        .back-color3 {
            background-color:rgb(150,100,100);
        }


        .text-color1{
            color:rgb(150,100,100);
        }

        @media (min-width: 501px) {
            body{
                width:  500px;
            }
        }

        @media (max-width: 500px) {
            body{
                width: 100%;
            }
        }

    </style>
</head>
<body class="h-100">
<div class="h-100 w-100 back-color1 p-4">

    <nav class="navbar navbar-expand-lg justify-content-end w-100 mb-5">
        <div class="dropdown">
            <button class="btn btn-secondary" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                </svg>
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
        </div>
    </nav>

    <div class="text-center w-100">
        <p class="text-color1 mb-5 fs-5 fw-bold">원하는 출발지점과 도착지점을 검색하세요!</p>

        <form class="w-100" method="post" th:object="${searchForm}">

            <p class="text-color1 fs-5 m-0">출발 지점</p>
            <div class="d-sm-flex w-100 justify-content-center mb-3">
                <div class="input-group mb-3 d-sm-flex  justify-content-center">
                    <span class="input-group-text back-color2 border-0" id="basic-addon1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cursor-fill" viewBox="0 0 16 16">
                            <path d="M14.082 2.182a.5.5 0 0 1 .103.557L8.528 15.467a.5.5 0 0 1-.917-.007L5.57 10.694.803 8.652a.5.5 0 0 1-.006-.916l12.728-5.657a.5.5 0 0 1 .556.103z"/>
                        </svg>
                    </span>
                    <input th:field="*{start}" type="text" class="form-control form-control-lg back-color2 text-center w-50 m-0" placeholder="출발지를 입력해주세요!" aria-label="Username" aria-describedby="basic-addon1">
                    <span class="input-group-text back-color2 border-0" id="basic-addon1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </span>
                </div>
            </div>


            <p class="text-color1 fs-5 m-0">도착 지점</p>
            <div class="w-100 d-sm-flex justify-content-center mb-4">
                <div class="input-group mb-3 d-sm-flex  justify-content-center">
                    <span class="input-group-text back-color2 border-0" id="basic-addon1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                            <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                        </svg>
                    </span>
                    <input th:field="*{end}" type="text" class="form-control form-control-lg back-color2 text-center w-50" placeholder="목적지를 입력해주세요!" aria-label="Username" aria-describedby="basic-addon1">
                    <span class="input-group-text back-color2 border-0" id="basic-addon1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </span>
                </div>
            </div>

            <p class="text-color1 fs-5 m-0">교통 약자 유형</p>
            <div class="d-sm-flex justify-content-center mb-4">
                <div class="input-group mb-3">
                    <select th:field="*{type}" class="form-select back-color2 text-center fs-6 fw-bold">
                        <option th:each="type : ${types}"
                                th:value="${type.type}"
                                th:text="${type.type}">장애인
                        </option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary col-auto back back-color3 border-0 text-center" style="margin-top: 100px;">길찾기 시작</button>
        </form>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"  integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
