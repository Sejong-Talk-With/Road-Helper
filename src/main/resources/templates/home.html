<!doctype html>
<html lang="en" xmlns="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>교통약자를 위한 대중교통 이용 안내</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Font -->
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-round.css" rel="stylesheet">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css" rel="stylesheet">
    <style>
        body {
            font-family: 'NanumSquare',serif !important;
        }
    </style>
</head>
<body>
    <div class="container position-relative">
        <div class="text-center">
            <h2>원하는 출발지점과 도착지점을 검색하세요!</h2>
            <form method="post" th:object="${searchForm}">
                <div class="row justify-content-center mb-3">
                    <label class="mb-3">
                        출발 지점
                        <input th:field="*{start}" class="form-control form-control-lg" type="text" placeholder="출발하는 위치를 입력하세요!">
                    </label>
                    <label class="mb-3">
                        도착 지점
                        <input th:field="*{end}" class="form-control form-control-lg" type="text" placeholder="도착하는 위치를 입력하세요!">
                    </label>
                </div>
                <select th:field="*{type}" class="form-select">
                    <option th:each="type : ${types}"
                            th:value="${type.type}"
                            th:text="${type.type}">타입</option>
                </select>
                <button type="submit" class="btn btn-primary col-auto">교통약자 전용 길찾기</button>
            </form>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"  integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
